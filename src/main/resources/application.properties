# =====================================
# ECOBAZAAR BACKEND CONFIGURATION
# =====================================

# Server Configuration
server.port=${PORT:8080}

# =====================================
# DATABASE CONFIGURATION (Neon PostgreSQL)
# =====================================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate Configuration
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# =====================================
# SECURITY CONFIGURATION
# =====================================

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKeyForDevelopmentOnlyChangeInProduction}
jwt.expiration=86400000

# Security (Default credentials - change in production)
spring.security.user.name=admin
spring.security.user.password=admin@123

# =====================================
# CORS CONFIGURATION
# =====================================

# Allowed Origins (comma-separated)
# In Render, set this as environment variable
# Example: https://yourfrontend.com,https://www.yourfrontend.com
app.cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173,http://localhost:4200}
spring.profiles.active=${SPRING_PROFILES_ACTIVE:default}
# Frontend URL
app.frontend.url=${FRONTEND_URL:http://localhost:3000}

# =====================================
# FILE UPLOAD CONFIGURATION
# =====================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# =====================================
# MAIL CONFIGURATION
# =====================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# =====================================
# JSON SERIALIZATION
# =====================================
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.fail-on-self-references=false
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent_output=true

# =====================================
# LOGGING CONFIGURATION
# =====================================

# Application logging
logging.level.com.example.EcoBazaar_module2=INFO

# Security logging (set to DEBUG for troubleshooting)
logging.level.org.springframework.security=INFO

# Mail logging
logging.level.org.springframework.mail=WARN

# Hibernate logging
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# =====================================
# PRODUCTION OVERRIDES
# =====================================
# In Render, these will be overridden by environment variables:
#
# Required Environment Variables in Render:
# - DB_URL: Your Neon PostgreSQL connection string
# - DB_USERNAME: Database username
# - DB_PASSWORD: Database password
# - JWT_SECRET: Strong secret key for JWT (generate using: openssl rand -base64 64)
# - ALLOWED_ORIGINS: Comma-separated list of allowed frontend URLs
# - FRONTEND_URL: Your frontend URL
# - MAIL_USERNAME: Gmail address (optional)
# - MAIL_PASSWORD: Gmail app password (optional)
#
# Optional Environment Variables:
# - PORT: Server port (Render sets this automatically)
# - ENVIRONMENT: production/development
# =====================================